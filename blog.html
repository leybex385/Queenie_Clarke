<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
    }

    .blog-container {
      max-width: 900px;
      margin: auto;
    }

    .blog-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .blog-date {
      color: #2563eb;
      font-size: 14px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
    }
  </style>
</head>

<body>

<div class="blog-container" id="blogContent"></div>

<script>
  const blogs = {
    1: {
      img: "image/blog1.jpg",
      title: "Improving Patient Monitoring And Diagnostics",
      date: "2021-06-23",
      content: `
        The integration of smart technology into medical equipment has revolutionized patient care. Devices equipped with IoT (Internet of Things) and AI (Artificial Intelligence) are enabling real-time data collection and analysis, improving diagnostics and patient monitoring.

For instance, smart monitors can track vital signs continuously and alert medical staff in real-time if a patient’s condition deteriorates. This helps in reducing response times and enhancing the accuracy of diagnosis. our advanced monitoring systems provide reliable, accurate data that empowers healthcare professionals to make informed decisions swiftly.

      `
    },
    2: {
      img: "image/blog2.jpg",
      title: "Minimally Invasive Surgery With Robotic Assistance",
      date: "2022-08-11",
      content: `
        Surgical procedures have become more precise and less invasive, thanks to innovations in medical devices like robotic surgery tools. These tools allow surgeons to perform complex operations with greater accuracy, resulting in faster recovery times and reduced complications for patients.

Our range of surgical equipment is designed with cutting-edge technology that aids in precision, reducing human error, and enhancing patient outcomes. With robotic assistance and enhanced visualization, surgeons can now achieve better results, even in high-risk procedures.
      `
    },
    3: {
      img: "image/blog3.jpg",
      title: "Ensuring Patient Safety And Reducing Cross-Contamination",
      date: "2024-09-17",
      content: `
        In the fast-paced environment of hospitals, having access to high-quality consumables is crucial. Disposable items like syringes, surgical gloves, and drapes play a significant role in maintaining hygiene and preventing infections.

we manufacture a wide range of consumables that meet the highest standards of quality and safety. Our products are designed to minimize the risk of cross-contamination and ensure that hospitals can provide the best possible care for their patients.
      `
    },
    4: {
      img: "image/blog4.jpg",
      title: "Eco-Friendly Innovations In Medical Supplies",
      date: "2025-09-05",
      content: `
        Sustainability is becoming an essential factor in healthcare, as hospitals and healthcare providers seek to reduce their environmental footprint. This shift has led to the development of eco-friendly hospital consumables made from biodegradable or recyclable materials.

We are proud to be part of this movement, offering sustainable solutions that do not compromise on quality or safety. From biodegradable gloves to reusable surgical instruments, our eco-friendly products help hospitals meet their sustainability goals while maintaining patient care standards.

      `
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (blogs[id]) {
    document.getElementById("blogContent").innerHTML = `
      <img src="${blogs[id].img}">
      <div class="blog-date">— 2025-09-23</div>
      <h1>${blogs[id].title}</h1>
      <p>${blogs[id].content}</p>
    `;
  }
</script>

</body>
</html>
