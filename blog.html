<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valence Medical Group | Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f9fc;
    }

    .blog-page {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 2.5fr 1fr;
      gap: 40px;
    }

    /* MAIN CONTENT */
    .blog-content {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
    }

    .blog-content img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .blog-content h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .blog-date {
      color: #1e6bff;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .blog-content p {
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    /* SIDEBAR */
    .blog-sidebar {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      height: fit-content;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar-section a {
      display: block;
      margin-bottom: 10px;
      color: #1e6bff;
      text-decoration: none;
      font-weight: 600;
    }

    .sidebar-section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .blog-page {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="blog-page">

    <!-- MAIN ARTICLE -->
    <article class="blog-content">
      <img id="blogImage" src="" alt="">
      <h1 id="blogTitle"></h1>
      <div class="blog-date" id="blogDate"></div>
      <div id="blogText"></div>
    </article>

    <!-- SIDEBAR -->
    <aside class="blog-sidebar">

      <div class="sidebar-section">
        <h3>Categories</h3>
        <a href="#">Diagnostics</a>
        <a href="#">Medical Technology</a>
        <a href="#">Surgical Innovation</a>
      </div>

      <div class="sidebar-section">
        <h3>Latest Posts</h3>
        <a href="blog.html?id=monitoring">Patient Monitoring</a>
        <a href="blog.html?id=eco">Eco Medical Supplies</a>
        <a href="blog.html?id=robotic">Robotic Surgery</a>
      </div>

    </aside>

  </div>

  <!-- BLOG DATA SCRIPT -->
  <script>
    const posts = {
      monitoring: {
        title: "Improving Patient Monitoring And Diagnostics",
        date: "September 23, 2025",
        image: "images/blog1.jpg",
        content: `
          <p>Advances in patient monitoring technologies are transforming modern healthcare delivery.</p>
          <p>From real-time diagnostics to AI-assisted alerts, hospitals can now detect risks earlier and respond faster.</p>
          <p>These innovations improve patient outcomes while reducing operational inefficiencies.</p>
        `
      },

      eco: {
        title: "Eco-Friendly Innovations In Medical Supplies",
        date: "September 23, 2025",
        image: "images/blog2.jpg",
        content: `
          <p>Sustainability is becoming a core focus across the medical supply chain.</p>
          <p>Biodegradable materials and energy-efficient manufacturing are reshaping the industry.</p>
          <p>Healthcare providers can reduce environmental impact without compromising quality.</p>
        `
      },

      robotic: {
        title: "Minimally Invasive Surgery With Robotic Assistance",
        date: "September 23, 2025",
        image: "images/blog3.jpg",
        content: `
          <p>Robotic-assisted surgery enables unprecedented precision and control.</p>
          <p>Minimally invasive techniques reduce recovery times and surgical risks.</p>
          <p>This technology represents the future of advanced surgical care.</p>
        `
      }
    };

    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');

    const post = posts[postId];

    if (post) {
      document.getElementById('blogTitle').textContent = post.title;
      document.getElementById('blogDate').textContent = post.date;
      document.getElementById('blogImage').src = post.image;
      document.getElementById('blogText').innerHTML = post.content;
    }
  </script>

</body>
</html>
