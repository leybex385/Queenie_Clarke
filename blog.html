<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
    }

    .page-layout {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .blog-container {
      flex: 3;
    }

    .blog-container img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .blog-date {
      color: #2563eb;
      font-size: 14px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
    }

    .blog-sidebar {
      flex: 1;
    }

    .sidebar-box {
      background: #f8fbff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .sidebar-box h3 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .category-list {
      list-style: none;
      padding: 0;
    }

    .category-list li {
      margin-bottom: 10px;
    }

    .category-list a {
      text-decoration: none;
      color: #2563eb;
      font-size: 14px;
    }

    .latest-post {
      display: flex;
      gap: 10px;
      text-decoration: none;
      color: #000;
      margin-bottom: 15px;
    }

    .latest-post img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }

    .latest-post h5 {
      font-size: 14px;
      margin: 0;
    }

    .latest-post span {
      font-size: 12px;
      color: #666;
    }

  .blog-sidebar {
  position: sticky;
  top: 120px;
  height: fit-content;
}

  @media (max-width: 900px) {
  .page-layout {
    flex-direction: column;
  }

  .blog-sidebar {
    position: static;
    margin-top: 40px;
  }
}
.category-list a.active {
  font-weight: bold;
  color: #1d4ed8;
}

.category-list a.active::before {
  content: "— ";
  color: #2563eb;
}
.latest-post {
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  padding: 8px;
  border-radius: 8px;
}

.latest-post:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  background: #ffffff;
}

.latest-post h5 {
  transition: color 0.2s ease;
}

.latest-post:hover h5 {
  color: #2563eb;
}

  </style>
</head>

<body>

<div class="page-layout">

  <!-- MAIN BLOG -->
  <div class="blog-container" id="blogContent"></div>

  <!-- SIDEBAR -->
  <aside class="blog-sidebar">

    <div class="sidebar-box">
      <h3>Categories</h3>
      <ul class="category-list">
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#team">Team</a></li>
        <li><a href="index.html#blog">Blog</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
      </ul>
    </div>

    <div class="sidebar-box">
      <h3>Latest Posts</h3>
      <div id="latestPosts"></div>
    </div>

  </aside>

</div>

<script>
const blogs = {
  1: {
    img: "image/blog1.jpg",
    title: "Improving Patient Monitoring And Diagnostics",
    date: "2021-06-22",
    content: "The integration of smart technology into medical equipment has revolutionized patient care. Devices equipped with IoT (Internet of Things) and AI (Artificial Intelligence) are enabling real-time data collection and analysis, improving diagnostics and patient monitoring.

For instance, smart monitors can track vital signs continuously and alert medical staff in real-time if a patient’s condition deteriorates. This helps in reducing response times and enhancing the accuracy of diagnosis. our advanced monitoring systems provide reliable, accurate data that empowers healthcare professionals to make informed decisions swiftly.
"
  },
  2: {
    img: "image/blog2.jpg",
    title: "Minimally Invasive Surgery With Robotic Assistance",
    date: "2022-08-11",
    content: "Surgical procedures have become more precise and less invasive..."
  },
  3: {
    img: "image/blog3.jpg",
    title: "Ensuring Patient Safety And Reducing Cross-Contamination",
    date: "2024-08-09",
    content: "In the fast-paced environment of hospitals..."
  },
  4: {
    img: "image/blog4.jpg",
    title: "Eco-Friendly Innovations In Medical Supplies",
    date: "2025-09-05",
    content: "Sustainability is becoming an essential factor in healthcare..."
  }
};

const params = new URLSearchParams(window.location.search);
const currentId = params.get("id");

if (blogs[currentId]) {
  document.getElementById("blogContent").innerHTML = `
    <img src="${blogs[currentId].img}">
    <div class="blog-date">— ${blogs[currentId].date}</div>
    <h1>${blogs[currentId].title}</h1>
    <p>${blogs[currentId].content}</p>
  `;
}

const latestContainer = document.getElementById("latestPosts");

Object.entries(blogs).forEach(([id, blog]) => {
  if (id !== currentId) {
    latestContainer.innerHTML += `
      <a href="blog.html?id=${id}" class="latest-post">
        <img src="${blog.img}">
        <div>
          <h5>${blog.title}</h5>
          <span>${blog.date}</span>
        </div>
      </a>
    `;
  }
});
</script>

 <script>
const currentHash = window.location.hash;

document.querySelectorAll(".category-list a").forEach(link => {
  if (link.getAttribute("href").includes(currentHash) && currentHash !== "") {
    link.classList.add("active");
  }
});
</script>

</body>
</html>
