<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
    }

    .blog-container {
      max-width: 900px;
      margin: auto;
    }

    .blog-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .blog-date {
      color: #2563eb;
      font-size: 14px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
    }
  </style>
</head>

<body>

<div class="blog-container" id="blogContent"></div>

<script>
  const blogs = {
    1: {
      img: "image/blog1.jpg",
      title: "Improving Patient Monitoring And Diagnostics",
      content: `
        Advancements in real-time monitoring systems are transforming early diagnosis,
        improving outcomes, and enabling more proactive patient care.
      `
    },
    2: {
      img: "image/blog2.jpg",
      title: "Minimally Invasive Surgery With Robotic Assistance",
      content: `
        Robotic-assisted procedures allow surgeons to perform complex operations
        with greater precision, reduced recovery time, and improved safety.
      `
    },
    3: {
      img: "image/blog3.jpg",
      title: "Ensuring Patient Safety And Reducing Cross-Contamination",
      content: `
        Strong infection control protocols and advanced protective equipment play
        a vital role in safeguarding both patients and healthcare professionals.
      `
    },
    4: {
      img: "image/blog4.jpg",
      title: "Eco-Friendly Innovations In Medical Supplies",
      content: `
        Sustainable materials and environmentally responsible manufacturing are shaping
        the future of medical supplies without compromising quality.
      `
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (blogs[id]) {
    document.getElementById("blogContent").innerHTML = `
      <img src="${blogs[id].img}">
      <div class="blog-date">â€” 2025-09-23</div>
      <h1>${blogs[id].title}</h1>
      <p>${blogs[id].content}</p>
    `;
  }
</script>

</body>
</html>
